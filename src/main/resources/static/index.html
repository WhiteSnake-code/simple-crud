<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Mi Todo List - CRUD</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Products</h1>
        
        <div class="form-container">
            <input type="hidden" id="productId">
            <input type="text" id="name" placeholder="Name of the product">
            <input type="number" id="price" placeholder="Price">
            <input type="number" id="quantity" placeholder="Quantity">
            <button id="btnSave" onclick="saveProduct()">Save product</button>
            <button id="btnCancel" onclick="resetForm()" style="display:none;">Cancel</button>
        </div>

        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Price</th>
                    <th>Quantity.</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="productTableBody">
                </tbody>
        </table>
    </div>
    <script src="script.js"></script>
</body>
</html>
